
<!doctype html>
<html lang="en">
  <head>
  <title>All logos in one basket</title>
  <meta charset="utf-8" />
  <meta property="og:title" content="All logos in one basket">
  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    html,
    body {
      height:  100%;
      width:  100%;
    }

    html {
      -webkit-font-smoothing: subpixel-antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-text-size-adjust: 100%;
      font-size: 100%;
    }

    body {
      background: linear-gradient(to right top, #7b89f2, #abeab3) center center no-repeat;
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    main {
      width:  50%;
      height: inherit;
      margin:  4em auto;
      font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Open Sans", "Cantarell", sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
    }

    div {
      background-color: white;
      padding:  1em;
      margin:  2em 0;
    }

    img {
      display: inline-block;
      margin: .5em;
      width:  55px;
      height: 55px;
    }
  </style>
  </head>

<body>
  <main>
  <h1>All logos in one basket</h1>
  <div>

    <img src="./basket/friendica.svg" alt="Friendica logo" title="Friendica logo">

    <img src="./basket/mastodon_full.svg" alt="Mastodon full logo" title="Mastodon full logo">
    <img src="./basket/mastodon_alternative.svg" alt="Mastodon alternative logo" title="Mastodon alternative logo">
    <img src="./basket/pleroma.svg" alt="Pleroma logo" title="Pleroma logo">
    <img src="./basket/diaspora.svg" alt="diaspora* logo" title="diaspora* logo">
    <img src="./basket/postActiv.svg" alt="postActiv logo" title="postActiv logo">
    <img src="./basket/hubzilla.svg" alt="Hubzilla logo" title="Hubzilla logo">
    <img src="./basket/misskey.svg" alt="Misskey logo" title="Misskey logo">
    <img src="./basket/peertube.svg" alt="PeerTube logo" title="PeerTube logo">
    <img src="./basket/osada.svg" alt="Osada logo" title="Osada logo">
  </div>
  <div>

</html>
